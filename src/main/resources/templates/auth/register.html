<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vasco - Регистрация</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    
    <div class="container">
        <div class="auth-form">
            <h2>Регистрация</h2>
            <div th:if="${param.error}" class="alert alert-error">
                Ошибка при регистрации. Пожалуйста, проверьте введенные данные.
            </div>
            <form th:action="@{/auth/register}" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтвердите пароль:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit">Зарегистрироваться</button>
                </div>
            </form>
            <div class="auth-links">
                <a th:href="@{/auth/login}">Уже есть аккаунт? Войти</a>
                <a th:href="@{/}">Вернуться на главную</a>
            </div>
        </div>
    </div>
    
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
