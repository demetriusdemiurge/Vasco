<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vasco - Login</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body>
    <div th:replace="layout/header :: header"></div>
    
    <div class="container">
        <div class="auth-form">
            <h2>Вход в систему</h2>
            <div th:if="${param.error}" class="alert alert-error">
                Неверное имя пользователя или пароль.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Вы успешно вышли из системы.
            </div>
            <div th:if="${param.registered}" class="alert alert-success">
                Регистрация успешно завершена. Теперь вы можете войти в систему.
            </div>
            <form th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
            </form>
            <div class="auth-links">
                <a th:href="@{/auth/register}">Регистрация</a>
                <a th:href="@{/}">Вернуться на главную</a>
            </div>
        </div>
    </div>
    
    <div th:replace="layout/footer :: footer"></div>
</body>
</html>
